services:
  gpa-backend:
    build: .
    container_name: gpa-backend
    restart: always
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 3001
    ports:
      - "3001:3001"
    mem_limit: 256m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
